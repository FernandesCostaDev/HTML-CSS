<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon_css.ico" type="image/x-icon">

    <title>Formulario 06</title>
</head>

<body>
    <form action="formulario.php" method="get" autocomplete="on">

        <p>
            <label for="id_cor">Cor:</label>
            <input type="color" name="cor" id="id_cor" value="#00ff05">
        </p>

        <p>
            <label for="">Nível de satisfação:</label>

            <input type="range" name="nivel" id="id_nivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="id_foto">Foto de perfil:</label>

            <!--Para envio de arquivos, será necessario mundar o metodo para POST-->
            <input type="file" name="foto" id="id_foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
