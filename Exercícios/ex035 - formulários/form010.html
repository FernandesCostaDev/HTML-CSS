<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_css.ico" type="image/x-icon">

    
    <title>Formulário 08</title>
</head>

<body>
    
    <p>
        <label for="id_ano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="id_ano" min="1900" max="2100" oninput="calc_idade()">
    </p>    

    <p>
        <label for="id_ano_atual">Ano atual:</label>
        <output id="id_ano_atual"></output>
    </p>

    <p>
        <label for="id_idade">Sua idade é:</label>
        <output id="id_idade">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calc_idade(){
            let atual = new Date().getFullYear()
            id_idade.innerHTML = Number(atual) - Number(id_ano.value)
            id_ano_atual.innerHTML = Number(atual)
        }
    </script>

</body>

</html>
