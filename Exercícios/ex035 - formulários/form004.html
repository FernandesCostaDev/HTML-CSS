<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_css.ico" type="image/x-icon">
    <title>Formulario 04</title>

</head>

<body style="font-family:Arial, Helvetica, sans-serif">
    <!--fieldset criará uma caixa entorno dos dados, um agrupamento-->
    <fieldset>
        <!--A tag legend cirará uma legenda na caixa fieldset-->

        <legend>Dados pessoais</legend>    

        <form action="formulario.php" method="post" autocomplete="on">
            <p>
                <label for="id_email">E-mail:</label>
                <input type="email" name="email" id="id_email" required placeholder="digite aqui" autocomplete="email" size="30">
            </p>
            <!--Estudar mais sobre RegEx - expressões regulares para formatar os campos-->
            <!--No pattern começa com ^$. [0-9] significa que vai ler digitos numericos, {4,5} significa que vai ler de 4 ou 5 digitos, - traço significa que terá um traço,[0-9] digitos numéricos, {4} segnifica que tera mais quatro digitos na sequência-->
            <p>
                <label for="id_tel">Telefone:</label>
                <input type="tel" name="telefone" id="id_tel" size="29" autocomplete="tel" required placeholder="(xx)xxxx-xxxx"
                pattern="^\([0-9]{2})\[0-9]{4,5}-[0-9]{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

    </fieldset>

</body>
    

</html>
