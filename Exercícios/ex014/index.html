    <h1>Imagens dinâmicas</h1>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <!-- comando básico para inserir um audio no site<audio src="media/20. Tanto (I Want You).mp3" controls></audio>-->

    <audio preload="metadata" controls>
        <!--nesses comando primeiro o navegador vai tentar baixar o arquivo mp3, se não conseguir vai tentar baixar o arquivo ogg, se não conseguir vai aparecer o link para fazer o download do arquivo-->
        <source src="media/20. Tanto (I Want You).mp3" type="audio/mpeg">
        <source src="media/20. Tanto (I Want You).ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduziro arquivo de audio <a href="media/20. Tanto (I Want You).mp3"> clique aqui para baixar o arquivo mp3</a></p>
    </audio>
