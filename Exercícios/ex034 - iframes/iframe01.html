<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_css.ico" type="image/x-icon">
    <title>Estudos de iframes</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do Estudonauta sem iframe: <a href="https://www.estudonauta.com/" target="_blank">Clique aqui</a></p>

    <br>

    <p>Acessando o site do Estudonauta com iframe: <iframe src="https://www.estudonauta.com/" frameborder="0"></iframe></p>
</body>

</html>
